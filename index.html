<body>
    <header></header>
    <main class="container">
        <h1>The AI Recipe Generator ðŸ¥˜</h1>

        <section>
            <form id="recipe-form">
                <!-- Input field for recipe instructions -->
                <input
                    type="text"
                    name="enter-recipe-topic"
                    placeholder="Enter a recipe subject"
                    autofocus
                    required
                    class="instructions"
                    id="user-instructions"
                />

                <!-- New Image Upload Field -->
             

                <!-- Dropdown for Spices (not required) -->
                <!-- Dropdown for Spices (not required) -->
<select id="spices" class="spices" multiple>
    
    <option value="turmeric">Turmeric</option>
    <option value="cumin">Cumin</option>
    <option value="chili powder">Chili Powder</option>
    <option value="garam masala">Garam Masala</option>
    <option value="coriander">Coriander</option>
    <option value="ginger">Ginger</option>
    <option value="tamarind">Tamarind</option>
    <option value="nutmeg">Nutmeg</option>
</select>


                <!-- Dropdown for Serving Size -->
                <select id="serving-size" class="serving-size" required>
                    <option value="">Select Serving Size</option>
                    <option value="1">1 Serving</option>
                    <option value="2">2 Servings</option>
                    <option value="4">3 Servings</option>
                    <option value="4">4 Servings</option>
                    <option value="4">5 Servings</option>
                    <option value="6">6 Servings</option>
                </select>

                <input type="submit" value="Create Recipe" class="submit-button" />
            </form>

            <div class="hints">
               
            </div>

            <!-- Error message -->
            <div id="error-message" class="hidden error-message">
                Please select a serving size to generate a recipe.
            </div>
        </section>

        <section>
            <div class="recipe hidden" id="recipe"></div>
        </section>
